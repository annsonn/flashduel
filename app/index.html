<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>flashduel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="app" ng-controller="MainController">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
          <h3 class="text-muted">{{title}}</h3>

          <div class="row board">
            <div class="col-xs-1 dark cell">1</div>
            <div class="col-xs-1 dark cell">2</div>
            <div class="col-xs-1 light cell">3</div>
            <div class="col-xs-1 light cell">4</div>
            <div class="col-xs-1 dark cell">5</div>
            <div class="col-xs-1 dark cell">6</div>
            <div class="col-xs-1 light cell">7</div>
            <div class="col-xs-1 light cell">8</div>
            <div class="col-xs-1 dark cell">9</div>
            <div class="col-xs-1 dark cell">10</div>
            <div class="col-xs-1 light cell">11</div>
            <div class="col-xs-1 light cell">12</div>
            <div class="col-xs-1 dark cell">13</div>
            <div class="col-xs-1 dark cell">14</div>
            <div class="col-xs-1 light cell">15</div>
            <div class="col-xs-1 light cell">16</div>
            <div class="col-xs-1 dark cell">17</div>
            <div class="col-xs-1 dark cell">18</div>
          </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>'
        <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/MainController.js"></script>
        <!-- endbuild -->
</body>
</html>
