<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>flashduel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->  
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="app" ng-controller="MainController">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
          <h3 class="text-muted">{{title}}</h3>

          <div ng-include="'views/board.html'"></div>

          Cards Remaining: {{numCardsRemaining()}}
          Discard Pile: {{discardPile()}}

          <div ng-repeat="player in players" ng-show="game.currentPlayer != $index && !game.gameEnded">
            <h4>{{player.name}}</h4>

            <tabset justified="true">
              <tab heading="Move">
                <br>
                <div ng-include="'views/move.html'"></div>
              </tab>
              <tab heading="Attack">
                <br>
                <div ng-include="'views/attack.html'"></div>
              </tab>
              <tab heading="Dashing Stike">
                <br>
                <div ng-include="'views/dashingstrike.html'"></div>
              </tab>
            </tabset>
          </div>
          <div ng-show="game.gameEnded">
            <h3>Game Over</h3>
            {{players[game.currentPlayer].name}} wins!
          </div>
        </div>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/MainController.js"></script>
        <script src="scripts/services/BoardService.js"></script>
        <script src="scripts/services/DeckService.js"></script>
        <script src="scripts/services/GameService.js"></script>
        <script src="scripts/services/PlayerService.js"></script>
        <script src="scripts/services/PlayerUtilService.js"></script>
        <script src="scripts/services/Values.js"></script>
        <!-- endbuild -->
    </body>
</html>
