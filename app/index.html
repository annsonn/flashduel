<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>flashduel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="app" ng-controller="MainController">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
          <h3 class="text-muted">{{title}}</h3>

          <div class="row table">
            <div class="board">
              <div class="col-xs-1 space" ng-class="space.type" ng-repeat="space in board">{{space.number}}</div>              
            </div>
          </div>
          <div class="row players" ng-repeat="player in players">
            <div class="col-xs-1 {{'col-xs-offset-' + (player.position - 1)}}" style="top: {{-100 -60*($index-1)}}px;">
              <div class="player" style="background-color: {{player.color}};">
              </div>
            </div>
          </div>

          {{numCardsRemaining()}}
          {{discardPile()}}

          <div ng-repeat="player in players">
            <h4>{{player.name}}</h4>

            <select class="form-control" ng-disabled="game.currentPlayer != $index" ng-model="player.move">
              <option ng-repeat="card in player.hand track by $index" value="{{card}}">{{card}}</option>
            </select>

            <select class="form-control" ng-disabled="game.currentPlayer != $index" ng-model="direction">
              <option value="1">Forward</option>
              <option value="-1">Backwards</option>
            </select>

            <button class="btn btn-default" ng-disabled="game.currentPlayer != $index" ng-click="actions.move(player, direction)">Go</button>

            {{player}}
          </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controllers/MainController.js"></script>
        <script src="scripts/services/BoardService.js"></script>
        <script src="scripts/services/DeckService.js"></script>
        <script src="scripts/services/GameService.js"></script>
        <script src="scripts/services/PlayerService.js"></script>
        <script src="scripts/services/Values.js"></script>
        <!-- endbuild -->
    </body>
</html>
